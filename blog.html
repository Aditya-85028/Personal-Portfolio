<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Tech, Movies & Books | Aditya Rangavajhala</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header & Navigation -->
    <header class="header">
        <nav class="navbar container">
            <div class="logo">Aditya</div>
            <div class="nav-menu">
                <a href="index.html#experience" class="nav-link">Experience</a>
                <a href="index.html#projects" class="nav-link">Projects</a>
                <a href="index.html#skills" class="nav-link">Skills</a>
                <a href="blog.html" class="nav-link active">Blog</a>
                <a href="index.html#contact" class="nav-link">Contact</a>
            </div>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
    </header>

    <!-- Blog Hero Section -->
    <section class="blog-hero">
        <div class="container">
            <h1 class="blog-hero-title">Tech, Movies & Books</h1>
            <p class="blog-hero-subtitle">Thoughts on technology, film, literature, and everything in between</p>
        </div>
    </section>

    <!-- Blog Posts Section -->
    <section class="blog-posts">
        <div class="container">
            <div class="blog-grid">
                <!-- Blog posts will be dynamically generated here -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Aditya Rangavajhala. All rights reserved.</p>
        </div>
    </footer>

    <script src="blog-manager.js"></script>
    <script>
        // Hamburger menu for mobile
        const hamburger = document.querySelector('.hamburger');
        const navMenu = document.querySelector('.nav-menu');
        hamburger.addEventListener('click', () => {
            navMenu.classList.toggle('active');
        });
    </script>
</body>
</html>
